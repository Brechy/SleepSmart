<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SleepSmart: Children's Sleep Toy</title>
  <link rel="stylesheet" type="text/css" href="./styling.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <a href="#default" class="logo">SleepSmart</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">About</a>
        </div>
      </div>
    </header>
    <br></br>

    <div class="nowplaying">
      <button id="play" class="far fa-play-circle fa-2x" type="button" name="play"></button>
      <button id="stop" class="far fa-stop-circle fa-2x" type="button" name="stop"></button>
      <img class="cover" src="./img/Bette-Midler-Album-Art.jpg" alt="Album Art">
      <h4>Now Playing</h4>
      <h6>Baby Mine Playlist</h6>
    </div>
    <div class="push"></div>
  </div>
  <footer class="footer">
    <div class="footer">
      <div class="header-right">
        <i class="fab fa-github"></i>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
