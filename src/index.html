<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SleepSmart: Children's Sleep Toy</title>
    <link rel="stylesheet" type="text/css" href="./styling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
      <header>
        SleepSmart Header
      </header>
      <br></br>

    <div class="nowplaying">
      <button class="play far fa-play-circle fa-2x" type="button" name="play"></button>
      <button class="pause far fa-pause-circle fa-2x" type="button" name="play"></button>
      <button class="stop far fa-stop-circle fa-2x" type="button" name="play"></button>
    </div>

    <h4>Playlist</h4>
    <!-- Container -->
    <div class="container">
      <!-- Playlist -->
        <img class="cover" src="http://68.media.tumblr.com/bada7917bbd624d02be6fa053484a6d5/tumblr_op9coqSdZz1vbdodoo1_400.gif" alt="cover">
        <img class="cover" src="https://pbs.twimg.com/profile_images/849359440717467648/ZieDWFsl_400x400.jpg" alt="cover">
        <img class="cover" src="https://catingtonpost.com/wp-content/uploads/2017/08/457e2d35-4fd2-40dd-83da-cde9cadccdef.gif" alt="cover">
      </div>
    <br></br>
      <footer>
        SleepSmart Footer
      </footer>
    <script src="./index.js"></script>
  </body>
</html>
